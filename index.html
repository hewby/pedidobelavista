<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peça sua Música</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      text-align: center;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    #logo {
      max-width: 120px;
      width: 30%;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.6rem;
      margin: 0.5rem 0 1rem 0;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    input[type="text"] {
      width: 90%;
      max-width: 400px;
      padding: 12px;
      font-size: 1rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #1ebc5a;
    }

    #mensagem {
      margin-top: 1rem;
      font-weight: bold;
    }

    #resultados {
      margin-top: 1rem;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .resultado {
      background: #fff;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .titulo {
      font-weight: bold;
    }

    .copiar {
      margin-top: 5px;
      padding: 5px 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .copiar:hover {
      background-color: #0056b3;
    }

    /* Seção de contribuição */
    #contribuicao {
      margin-top: 2rem;
      padding: 1rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    #contribuicao h3 {
      margin-bottom: 1rem;
      font-size: 1.3rem;
      color: #333;
    }

    #pix-qrcode {
      margin: 1rem auto;
      display: block;
      max-width: 220px;
      width: 100%;
    }

    .pix-texto {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #444;
    }

    .pix-codigo {
      margin-top: 1rem;
      word-wrap: break-word;
      font-size: 0.9rem;
      background: #f9f9f9;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .pix-btn {
      margin-top: 0.8rem;
      padding: 8px 16px;
      font-size: 0.95rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .pix-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <img src="dj.jpeg" alt="Logo DJ" id="logo">
    <h2>Peça sua música!</h2>
  </header>

  <label for="nome">Seu nome:</label>
  <input type="text" id="nome" placeholder="Digite seu nome" />

  <label for="busca">Buscar música no YouTube:</label>
  <input type="text" id="busca" placeholder="Digite o nome da música" />
  <button onclick="buscarYoutube()">Buscar</button>

  <div id="resultados"></div>

  <label for="link">Link da música (YouTube):</label>
  <input type="text" id="link" placeholder="https://youtube.com/..." />
  <button onclick="enviarPedido()">Enviar para o DJ</button>

  <div id="mensagem"></div>

  <!-- Contribuição -->
  <section id="contribuicao">
    <h3>Contribua com o DJ</h3>
    <p class="pix-texto">Escaneie o QR Code no app do seu banco:</p>
    <img id="pix-qrcode" src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=00020126330014br.gov.bcb.pix0111498138461005204000053039865802BR5922Rubens%20Hiroyuki%20Kimura6009Sao%20Paulo610901227-20062220518daqr2283200690490563047BD7" alt="QR Code PIX">
    
    <p class="pix-texto">Ou copie o código PIX:</p>
    <div class="pix-codigo" id="pix-codigo">
      00020126330014br.gov.bcb.pix0111498138461005204000053039865802BR5922Rubens Hiroyuki Kimura6009Sao Paulo610901227-20062220518daqr2283200690490563047BD7
    </div>
    <button class="pix-btn" onclick="copiarPix()">Copiar Código PIX</button>
  </section>

  <script>
    const apiKey = "AIzaSyDa-i6Ztzb18TQer2Km29t2JKOTXd89t2g";

    function validarLink(link) {
      const padrao = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\//i;
      return padrao.test(link);
    }

    async function buscarYoutube() {
      const termo = document.getElementById("busca").value.trim();
      const resultadosDiv = document.getElementById("resultados");
      resultadosDiv.innerHTML = "";

      if (!termo) {
        resultadosDiv.innerHTML = "<p>Digite algo para buscar.</p>";
        return;
      }

      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=5&q=${encodeURIComponent(termo)}&key=${apiKey}`;
      try {
        const resposta = await fetch(url);
        const dados = await resposta.json();

        if (dados.items.length === 0) {
          resultadosDiv.innerHTML = "<p>Nenhum resultado encontrado.</p>";
          return;
        }

        dados.items.forEach(video => {
          const videoId = video.id.videoId;
          const titulo = video.snippet.title;
          const videoUrl = `https://www.youtube.com/watch?v=${videoId}`;

          const container = document.createElement("div");
          container.className = "resultado";

          const tituloElem = document.createElement("div");
          tituloElem.className = "titulo";
          tituloElem.textContent = titulo;

          const botao = document.createElement("button");
          botao.className = "copiar";
          botao.textContent = "Copiar Link";
          botao.onclick = () => {
            document.getElementById("link").value = videoUrl;
            document.getElementById("mensagem").textContent = "Link copiado!";
            document.getElementById("mensagem").style.color = "green";
          };

          container.appendChild(tituloElem);
          container.appendChild(botao);
          resultadosDiv.appendChild(container);
        });
      } catch (erro) {
        resultadosDiv.innerHTML = "<p>Erro ao buscar vídeos. Verifique sua conexão.</p>";
      }
    }

    async function enviarPedido() {
      const nome = document.getElementById("nome").value.trim();
      const link = document.getElementById("link").value.trim();
      const mensagemDiv = document.getElementById("mensagem");
      mensagemDiv.textContent = "";

      if (!nome || !link) {
        mensagemDiv.textContent = "Preencha todos os campos.";
        mensagemDiv.style.color = "red";
        return;
      }

      const dados = { nome, link };
      try {
        const resposta = await fetch("https://servidorbackend-1.onrender.com/pedido", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });

        const json = await resposta.json();
        if (resposta.ok) {
          mensagemDiv.textContent = "Pedido enviado com sucesso!";
          mensagemDiv.style.color = "green";
          document.getElementById("nome").value = "";
          document.getElementById("link").value = "";
          document.getElementById("busca").value = "";
          document.getElementById("resultados").innerHTML = "";
        } else {
          mensagemDiv.textContent = json.mensagem || "Erro ao enviar pedido.";
          mensagemDiv.style.color = "red";
        }
      } catch (erro) {
        mensagemDiv.textContent = "Não foi possível enviar o pedido.";
        mensagemDiv.style.color = "red";
      }
    }

    function copiarPix() {
      const codigo = document.getElementById("pix-codigo").innerText;
      navigator.clipboard.writeText(codigo).then(() => {
        alert("Código PIX copiado!");
      });
    }
  </script>
</body>
</html>
