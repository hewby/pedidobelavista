<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pe√ßa sua M√∫sica</title>
  <style>
    body {
      margin: 0;
      padding: 1.5rem 1rem;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f1f1f1;
      position: relative;
      overflow-x: hidden;
    }
    h2, label, input, button, #mensagem, #resultados, #pix-area {
      position: relative;
      z-index: 2;
    }
    h2 { font-size: 1.8rem; margin-bottom: 1rem; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input[type="text"] {
      width: 90%; max-width: 400px; padding: 12px; font-size: 1rem;
      margin-top: 0.5rem; border: 1px solid #ccc; border-radius: 8px;
    }
    button {
      margin-top: 1rem; padding: 10px 20px; font-size: 1rem;
      background-color: #25d366; color: white; border: none;
      border-radius: 8px; cursor: pointer; box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    button:hover { background-color: #1ebc5a; }
    #mensagem { margin-top: 1.5rem; font-weight: bold; }
    #resultados {
      margin-top: 1rem; text-align: left; max-width: 600px;
      margin-left: auto; margin-right: auto;
    }
    .resultado {
      background: #fff; margin-bottom: 10px; padding: 10px;
      border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .titulo { font-weight: bold; }
    .copiar {
      margin-top: 5px; padding: 5px 10px; background-color: #007BFF;
      color: white; border: none; border-radius: 6px; cursor: pointer;
    }
    .copiar:hover { background-color: #0056b3; }

    /* √Årea PIX */
    #pix-area {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    #pix-area h3 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.4rem;
      color: #333;
    }
    .pix-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      align-items: flex-start;
    }
    .pix-box {
      flex: 1 1 280px;
      text-align: center;
    }
    #qrcode {
      margin: 0 auto 1rem auto;
      width: 200px;
      height: 200px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 0.9rem;
    }
    .btn-copiar {
      margin-top: 0.8rem;
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-copiar:hover { background: #0056b3; }

    /* Logo de fundo */
    #imagem-dj {
      position: fixed;
      bottom: -5%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.12;
      max-width: 500px;
      width: 70%;
      z-index: 0;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      h2 { font-size: 1.5rem; }
      #qrcode { width: 180px; height: 180px; }
      textarea { height: 100px; font-size: 0.85rem; }
      #imagem-dj { max-width: 300px; width: 80%; opacity: 0.15; }
    }
  </style>
</head>
<body>
  <h2>Pe√ßa sua m√∫sica!</h2>

  <label for="nome">Seu nome:</label>
  <input type="text" id="nome" placeholder="Digite seu nome" />

  <label for="busca">Buscar m√∫sica no YouTube:</label>
  <input type="text" id="busca" placeholder="Digite o nome da m√∫sica" />
  <button onclick="buscarYoutube()">Buscar</button>

  <div id="resultados"></div>

  <label for="link">Link da m√∫sica (YouTube):</label>
  <input type="text" id="link" placeholder="https://youtube.com/..." />

  <button onclick="enviarPedido()">Enviar para o DJ</button>

  <div id="mensagem"></div>

  <!-- √Årea PIX -->
  <div id="pix-area">
    <h3>Contribua com o DJ via PIX üéµ</h3>
    <div class="pix-container">
      <div class="pix-box">
        <div id="qrcode"></div>
        <p>Escaneie o QR Code no app do seu banco</p>
      </div>
      <div class="pix-box">
        <p>Ou copie o c√≥digo PIX abaixo:</p>
        <textarea id="pix-code" readonly>00020126330014br.gov.bcb.pix0111498138461005204000053039865802BR5922Rubens Hiroyuki Kimura6009Sao Paulo610901227-20062220518daqr2283200690490563047BD7</textarea>
        <button class="btn-copiar" onclick="copyPixCode()">Copiar c√≥digo PIX</button>
      </div>
    </div>
  </div>

  <!-- Logo decorativa -->
  <img src="dj.jpeg" alt="Logo DJ" id="imagem-dj" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const apiKey = "AIzaSyDa-i6Ztzb18TQer2Km29t2JKOTXd89t2g";
    const pixPayload = "00020126330014br.gov.bcb.pix0111498138461005204000053039865802BR5922Rubens Hiroyuki Kimura6009Sao Paulo610901227-20062220518daqr2283200690490563047BD7";

    new QRCode(document.getElementById("qrcode"), {
      text: pixPayload,
      width: 200,
      height: 200
    });

    function copyPixCode() {
      const textarea = document.getElementById("pix-code");
      textarea.select();
      document.execCommand("copy");
      alert("C√≥digo PIX copiado!");
    }

    function validarLink(link) {
      const padrao = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\//i;
      return padrao.test(link);
    }

    async function buscarYoutube() {
      const termo = document.getElementById("busca").value.trim();
      const resultadosDiv = document.getElementById("resultados");
      resultadosDiv.innerHTML = "";

      if (!termo) {
        resultadosDiv.innerHTML = "<p>Digite algo para buscar.</p>";
        return;
      }

      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=5&q=${encodeURIComponent(termo)}&key=${apiKey}`;

      try {
        const resposta = await fetch(url);
        const dados = await resposta.json();

        if (dados.items.length === 0) {
          resultadosDiv.innerHTML = "<p>Nenhum resultado encontrado.</p>";
          return;
        }

        dados.items.forEach(video => {
          const videoId = video.id.videoId;
          const titulo = video.snippet.title;
          const videoUrl = `https://www.youtube.com/watch?v=${videoId}`;

          const container = document.createElement("div");
          container.className = "resultado";

          const tituloElem = document.createElement("div");
          tituloElem.className = "titulo";
          tituloElem.textContent = titulo;

          const botao = document.createElement("button");
          botao.className = "copiar";
          botao.textContent = "Copiar Link";
          botao.onclick = () => {
            document.getElementById("link").value = videoUrl;
            document.getElementById("mensagem").textContent = "Link copiado!";
            document.getElementById("mensagem").style.color = "green";
          };

          container.appendChild(tituloElem);
          container.appendChild(botao);
          resultadosDiv.appendChild(container);
        });
      } catch (erro) {
        resultadosDiv.innerHTML = "<p>Erro ao buscar v√≠deos. Verifique sua conex√£o.</p>";
      }
    }

    async function enviarPedido() {
      const nome = document.getElementById("nome").value.trim();
      const link = document.getElementById("link").value.trim();
      const mensagemDiv = document.getElementById("mensagem");
      mensagemDiv.textContent = "";

      if (!nome || !link) {
        mensagemDiv.textContent = "Preencha todos os campos.";
        mensagemDiv.style.color = "red";
        return;
      }

      const dados = { nome, link };

      try {
        const resposta = await fetch("https://servidorbackend-1.onrender.com/pedido", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });

        const json = await resposta.json();

        if (resposta.ok) {
          mensagemDiv.textContent = "Pedido enviado com sucesso!";
          mensagemDiv.style.color = "green";
          document.getElementById("nome").value = "";
          document.getElementById("link").value = "";
          document.getElementById("busca").value = "";
          document.getElementById("resultados").innerHTML = "";
        } else {
          mensagemDiv.textContent = json.mensagem || "Erro ao enviar pedido.";
          mensagemDiv.style.color = "red";
        }
      } catch (erro) {
        mensagemDiv.textContent = "N√£o foi possivel enviar o pedido.";
        mensagemDiv.style.color = "red";
      }
    }
  </script>
</body>
</html>
